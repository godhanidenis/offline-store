<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Signupsdddd </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.name" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-textarea [(ngModel)]="todo.email" name="description"></ion-textarea>
    </ion-item>
    <ion-button type="submit" color="success">Add Student</ion-button>
  </form>
  <ion-button color="danger" type="submit" (click)="deleteData()">
    Delete Students </ion-button
  ><br />
  <ion-button type="submit" (click)="getData()">
    get Student/Offline
  </ion-button>
  <ion-button type="submit" (click)="getDataOnline()">
    get Students/Online
  </ion-button>
  <ion-button color="warning" (click)="presentToast()">Clear OP</ion-button>
  <ion-button color="warning" (click)="getPendingRequests()">Pending requests</ion-button>
  <h6>USERS</h6>
  <div *ngFor="let item of data;">
    {{item.name + " | " + item.email}}
  </div>
  <h6>REQUESTS</h6>
  <div *ngFor="let item of reqsts;">
    {{item.type + " | " + item.url + " | "+ item.data.name }}
  </div>
</ion-content>
